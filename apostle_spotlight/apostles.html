<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
    body {
        display:flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        min-height: 100vh;
        display:grid;
    }
    .title {
        font-family:Arial;
        color: #ffffff;
        grid-column: 4/6;
        grid-row: 1/3;
    }
    .subtitle {
        font-family:Arial;
        color: #ffffff;
    }
    .card {
        font:Arial;
        text-align: center;
        border: 10px solid;
        border-radius: 1rem;
        width: 900px;
        height: 600px;
        padding: 2rem;
        background-image: url('images/christus.webp');
        background-size: cover;            
        background-position: center;
        border-radius: 25px;
        overflow: hidden;
        
        
    }
    
    .portrait {
        grid-column: 4/6;
        grid-row: 3/6;
        border-radius: 50%;
        border: 10px solid #ffffff;
        height:100px;
        width: 100px;
        margin:10px;
        transition: background-color 0.3s ease;
        top: 410px;
        
    } 
    .portrait:hover {
        background-color: red;
        transform: scale(1.1);
    }
    .portrait_f {
        grid-column: 4/6;
        grid-row: 3/6;
        border-radius: 50%;
        border: 10px solid #ffffff;
        height:120px;
        width: 120px;
        margin:10px;
        
    }
    .portrait_f:hover {
        background-color: red;
        transform: scale(1.1);
    }
    .portrait_p {
        grid-column: 4/6;
        grid-row: 3/6;
        border-radius: 50%;
        border: 10px solid #ffffff;
        height:150px;
        width: 150px;
        margin:10px;
        
    }
    .portrait_p:hover {
        background-color: red;
        transform: scale(1.1);
    }
   
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">First Presidency</h1>
        <img class="portrait_f" src="images\oaks.webp" alt="Oaks" >
        <img class="portrait_p" src="images\nelson.webp" alt="Russell M. Nelson">
        <img class="portrait_f" src="images\eyring.webp" alt="Eyring">
        
        <h2 class="subtitle">Quorum of the Twelve Aposetle</h2>
        <img class="portrait" src="images\holland.webp" alt="Holland" >
        <img class="portrait" src="images\uchtdorf.webp" alt="Uchtdorf" >
        <img class="portrait" src="images\bednar.webp" alt="Bednar" >
        <img class="portrait" src="images\cook.webp" alt="Cook" >
        <img class="portrait" src="images\christofferson.webp" alt="Christofferson" >
        <img class="portrait" src="images\anderson.webp" alt="Anderson" >
        <img class="portrait" src="images\rasband.webp" alt="Rasband" >
        <img class="portrait" src="images\stevenson.webp" alt="Stevenson" >
        <img class="portrait" src="images\renlund.webp" alt="Renlund" >
        <img class="portrait" src="images\gong.webp" alt="Gong" >
        <img class="portrait" src="images\soares.webp" alt="Soares" >
        <img class="portrait" src="images\kearon.webp" alt="Kearon" >


    </div>
</body>
</html>
